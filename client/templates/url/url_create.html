<template name="urlCreate">
    <form class="main form" {{errorClass 'url'}}>
        <div class="form-group">
            <label class="control-label" for="url">URL</label>
            <div class="controls">
                <input name="fullUrl" id="url" type="text" value="" placeholder="Full URL" class="form-control"/>
                <span class="help-block">{{errorMessage 'url'}}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="url">URL</label>
            <div class="controls">
                <input name="shortUrl" id="url" type="text" value="" placeholder="Preferred Short URL(optional)" class="form-control"/>
                <span class="help-block">{{errorMessage 'url'}}</span>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
